[package]
name = "thor"
version = "0.1.0"
authors = ["CoBloX Team <team@coblox.tech>"]
edition = "2018"

[dependencies]
anyhow = "1"
async-trait = "0.1"
bitcoin = { version = "0.23.0", features = ["rand", "use-serde"] }
conquer-once = "0.2"
ecdsa_fun = { git = "https://github.com/LLFourn/secp256kfun", branch = "thor", features = ["libsecp_compat"] }
hex = "0.4.2"
miniscript = { version = "1.0.0", features = ["compiler"] }
rand = "0.7"
sha2 = "0.9"
thiserror = "1"

[dev-dependencies]
bitcoin-harness = { git = "https://github.com/coblox/bitcoin-harness-rs.git", rev = "974cbf078815d24b199a3d1d8d0b2c189218eaea" }
testcontainers = "0.9"
tokio = "0.2"
